<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Explorer</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg" style="background-color: yellow ">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="image/cloudy.png" alt="Logo" class="logo"> country information
            </a>
        </div>
    </nav>
    

    
    <section class="search-section">
        <div class="container text-center">
            <h1>Discover Country Information & Weather</h1>
            <p class="lead">Find details and live weather updates</p>
            <div class="input-group mb-3">
                <input type="text" class="form-control search-input" id="searchBox" placeholder="Enter a country name">
                <button class="btn btn-primary search-button" id="searchButton">Search</button>
            </div>
        </div>
    </section>

    
    <section class="results-section">
        <div class="container">
            <div id="countryGrid" class="d-flex flex-wrap justify-content-center gap-4"></div>
        </div>
    </section>

    
    <section class="weather-section">
        <div class="container">
            <h2 class="text-center my-4">Weather Details</h2>
            <div id="weatherGrid" class="d-flex flex-wrap justify-content-center gap-4"></div>
        </div>
    </section>

    
    <footer class="bg-dark text-white py-3 text-center">
        <p>&copy; 2024 country information. All rights reserved.</p>
    </footer>

    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
